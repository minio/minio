sudo: false
language: go

os:
- linux

env:
- ARCH=x86_64
- ARCH=i686

go:
- 1.11.x
- tip

matrix:
  fast_finish: true
  allow_failures:
  - go: tip

addons:
  apt:
    packages:
      - devscripts

script:
- diff -au <(gofmt -d .) <(printf "")
- diff -au <(licensecheck --check '.go$' --recursive --lines 0 * | grep -v -w 'Apache (v2.0)') <(printf "")
- make
